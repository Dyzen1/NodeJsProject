<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dishes</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="container">

  <header>
    <h1>Dishes</h1>
  </header>

  <button class="logout-btn">Logout</button>

  <main>
    <section>
      <h3>Dish List</h3>
      <ul id="dishList">
        <!-- JS will populate this -->
      </ul>
    </section>

    <!-- Button to open the modal -->
    <button class="open-modal-btn"> Add New Dish</button>
  </main>

  <!-- Modal structure -->
  <div class="modal" id="dishModal">
    <div class="modal-content">
      <h3>Add New Dish</h3>
      <form id="addDishForm">
        <input type="text" id="dishName" placeholder="Dish Name" required />
        <input type="number" id="dishPrice" placeholder="Price" required />
        <textarea id="dishDescription" placeholder="Description"></textarea>
        <button type="submit">Add Dish</button>
      </form>
    </div>
  </div>

  <script src="/js/dishesController.js"></script>
</body>
</html>
